apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: helloworld
spec:
  output:
    pushSecret:
      name: testaccount-quay
    to:
      kind: DockerImage
      name: 'registry.ford.com/vmohanav/nodejsdemo'
  resources:
    requests:
      cpu: 250m
      memory: 250Mi
    limits:
      cpu: 500m
      memory: 500Mi
  source:
    type: Git
    git:
      uri: 'https://github.com/Mohanavadivel-git/nodejsdemo.git'
      ref: main
  strategy:
    dockerStrategy:
      pullSecret:
        name: testaccount-quay
    type: Docker