apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: malyass-deployment-config
  name: malyass-route
spec:
  host: malyass.app.caas.ford.com
  port:
    targetPort: 8080
  tls:
    termintaion: edge
    #termination: passthrough
    insecureEdgeTerminationPolicy: Redirect
  to:
    kind: Service
    name: malyass-service
    weight: 100
  wildcardPolicy: None